name: FFI Playground

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-22.04
    steps:
      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "10.0"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.27.2

      - name: Clone repository
        uses: actions/checkout@v4

      - name: Clone llama.cpp repository
        run: git clone --depth 1 https://github.com/ggerganov/llama.cpp.git

      - name: check llama.cpp/include/llama.h
        run: |
          ls -la llama.cpp/include/llama.h
          echo -n 'Line count of llama.cpp/include/llama.h: '
          wc -l llama.cpp/include/llama.h | cut -d \  -f 1

      - name: run ffigen
        working-directory: 'llama.cpp/include'
        run: dart run ffigen --config ../../pubspec.yaml

      - name: Check testing
        run: |
          ls -la lib/src/llama_cpp.dart
          echo -n 'Line count of llama_cpp.dart: '
          wc -l lib/src/llama_cpp.dart | cut -d \  -f 1
          cat lib/src/llama_cpp.dart
